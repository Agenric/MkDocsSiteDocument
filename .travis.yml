language: python
python:
  - "2.7"

install:
  - pip install mkdocs

script:
  - python --version
  - pip --version
  - mkdocs build
  - mkdocs help

after_script: # 推送到github的部分
  - cd site
  - git init
  - git config user.name "Travis-CI"
  - git config user.email "agenricwon@gmail.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GITHUB_TOKEN}@${GITHUB_REF}" master:master

env: # 环境变量
 global:
   - GITHUB_REF: github.com/Agenric/MkDocsSite.git
